<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

<!--
Start your code from here
-->
<section id="games">
    <h2>Click on the games to explore</h2>
    <h5>These games are made on game lab. Click on a game to play.</h5>
    <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="" target="_blank">
            <img src="Winne_Pooh.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Winnie_Pooh</p>
            </div>
            </center>
        </div>
        <div class="item">
        <center>
            <a href="" target="_blank">
            <img src="Car_game.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Car_Game</p>
            </div>
            </center>
        </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
    </div>
    </section>
    <section id="chatbot">
    <h2>Explore these chatbots</h2>
        <h5>These chatbots are made on dialogflow</h5>
        <div id="myCarousel2" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
            <center>
                <iframe height="430" width="350" src="https://bot.dialogflow.com/2c969f70-2cf9-4e64-b7de-45d2984b4aa1"></iframe>
                <div class="carousel-content">
                <p>Albert_Einstein</p>
                </div>
                </center>
            </div>
            <div class="item">
            <center>
                <iframe height="430" width="350" src="https://bot.dialogflow.com/17fc2358-d3b0-45c2-bc45-9e3e6d892f9b"></iframe>
                </center>
            </div>
            </div>
            <a class="left carousel-control" href="#myCarousel2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        
            <a class="right carousel-control" href="#myCarousel2" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </section>
</div>

</body>
</html>
