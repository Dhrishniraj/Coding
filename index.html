<!DOCTYPE html>
<html>
<head>
<style>
body{
  background-color:white;
  text-align:center;
}
#squareimage{
  width:200px;
  height:200px;
}
.label1{
  margin-top:30px;
  font-size:18px;
}
#areahtml{
  margin-top:5px;
  font-size:18px;
}
.label2{
  margin-top:25px;
  font-size:18px;
}
#perimeterhtml{
  margin-top:5px;
  font-size:18px;
}
.label3{
  margin-top:25px;
  font-size:18px;
}
#diagonallengthhtml{
  margin-top:5px;
  font-size:18px;
}
#Sidelengthinput{
  margin-top:35px;
  text-align:center;
  font-size:18px;
}
</style>
<script>
var sidelength = Number(document.getElementById("Sidelengthinput").value);
function calculate() {
  sidelength = Number(document.getElementById("Sidelengthinput").value);
  var area = sidelength * sidelength
  var perimeter = sidelength * 4
  var diagonallength = Math.sqrt(sidelength * 2)
  
document.getElementById("areahtml").innerHTML = area;
   document.getElementById("perimeterhtml").innerHTML = perimeter;
  
document.getElementById("diagonallengthhtml").innerHTML = diagonallength;
}
</script>
  <title>Square Calculator
  </title>
</head>
  <body>
    <h1>Square Calculator
    </h1>
    <img id="squareimage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/1200px-Square_-_black_simple.svg.png">
    </img>
  <div>
    <input id="Sidelengthinput" placeholder="Side length" type="number" oninput="calculate()">
    </input>
  </div>
<div class="label1">Area
</div>
<label id="areahtml">0
</label>
<div class="label2">Perimeter
</div>
<label id="perimeterhtml">0
</label>
<div class="label3">Diagonal length
</div>
<label id="diagonallengthhtml">0
</label>
</body>
</html>
